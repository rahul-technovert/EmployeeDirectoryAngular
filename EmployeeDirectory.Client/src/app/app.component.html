<div class="container">
  <header></header>
  <div class="row mt-5">
    <div class="col-2">
      <sidebar [categoryCounts]="categoryCounts"></sidebar>
    </div>
    <div class="col-10">
      <content
        (editCardEvent)="onEditCard($event)"
        (deleteCardEvent)="onDeleteCard($event)"
        (addCardEvent)="onAddCard($event)"
        [cards]="filteredCards"
      ></content>
    </div>
  </div>
</div>
