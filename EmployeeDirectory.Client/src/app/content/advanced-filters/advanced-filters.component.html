<div class="advance-filter">
  <div class="row justify-content-between">
    <div class="col-xl-6 col-lg-7 col-md-8 d-flex justify-content-between">
      <!-- Search block -->
      <div class="search-block d-flex gap-3">
        <div class="d-flex gap-2 align-items-center">
          <span class="fs-5 search-tag">Search</span>
          <div class="search-input-block py-2 px-2">
            <i
              class="fa-solid fa-magnifying-glass search-icon"
              id="basic-addon1"
            ></i>
            <input
              [(ngModel)]="searchValue"
              (keyup)="handleSearch()"
              type="text"
              class="search-input ms-2"
              placeholder="Enter any keyword"
            />
          </div>
        </div>
        <button class="clear-btn" (click)="clearInput()">Clear</button>
      </div>
      <!-- filter by -->
      <div class="filter-by d-flex align-items-center gap-3">
        <span class="flex-shrink-0">Filter by</span>
        <select
          id="filterBy"
          class="form-select"
          [(ngModel)]="filterBy"
          (change)="handleFilterBy()"
        >
          <option value="name">Preferred Name</option>
          <option value="office">Preferred Office</option>
          <option value="jobTitle">Preferred Job Title</option>
          <option value="department">Preferred Department</option>
        </select>
      </div>
    </div>
    <div class="col-auto">
      <button
        class="add-btn h-100 text-white fs-5 px-3"
        (click)="emitToggleFormEvent(0)"
      >
        Add Employee
      </button>
    </div>
  </div>
  <p class="mt-4">
    <span class="fw-bold">Note : </span>Please use advanced filter options to
    refine your results
  </p>
</div>
